<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLbasedApproachForControlCharts</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <script src="/static/js/html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="App">
        <nav>
          <div class="nav-brand">
            <img src="/static/logo.png" alt="logo" class="brand-logo-logo"/>
          </div>
          <div class="top-links">
            <a href="/templates/index.html"><img src="/static/presentation.png" alt="presentation class" class="presentation"/></a>
            <a href="https://github.com/DevilsSnare/MLforControlCharts"><img src="/static/github.png" alt="github" class="github"/></a>
          </div>
        </nav>
        <hr></hr>
        <div class="second-row">
            <div class="main-buttons">
                <form class="button-top upload-button" id="form" target="frame" action="/data" method="post" enctype="multipart/form-data">
                    <input id="file" class="input-button" type="file" name = "upload-file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
                </form>
                <button onClick="window.location.reload()" class="reset button-top" style="margin-left: 5px;">reset</button>
                <button  id="cmd" class="download button-top" style="margin-left: 5px;">download</button>
            </div>
        </div>
        <div class="content" id="content">
            <div class="loading" id="loading">
                <!-- <img src="static/processing.gif" width="15%"> -->
            </div>
            <div class="first" id="first">
                <div class="what">how to use</div>
                <div class="how-to">instruction to use this service</div>
            </div>
            <div class="charts" id="charts">
            </div>
            <div class="general_analysis" id="general_analysis">
            </div>
            <div class="trend_analysis" id="trend_analysis">
            </div>
        </div>
        <!-- <footer>
        </footer> -->
    </div>
    <iframe name="frame"></iframe>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="../static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
