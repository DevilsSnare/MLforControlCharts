<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLbasedApproachForControlCharts</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../static/js/script.js"></script>

<body>
    <div class="App">
        <nav>
          <div class="nav-brand">

          <div class="top-links">

                selected file name will show up here
            </div> -->

                <div class="what">how to use</div>
            </div>

            </div>
            <div class="anomaly">

            </div>
            <div class="trend">
                <div class="what">trend analysis</div>
            </div>

        </footer>
